<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Weather Here</title>
  <style>
    p {
      padding: 10px;
      background-color: #ffddff;
    }
  </style>
</head>
<body>
  <h1>The Weather Here</h1>
  <a href="/">check in</a> | <a href="/checkins">view checkins</a>

  <p>
    The weather here at <span id="latitude"></span>°,
    <span id="longitude"></span>° is <span id="summary"></span> with a temperature of <span id="temperature"></span>&deg; C.
    The concentration of particulate matter <span id="particulateMatter"></span> is <span id="value"></span> <span id="unit"></span>,
    last read on <span id="lastRead"></span>
  </p>
  <div>
    <h3>Weather Details</h3>
      Temperature: <span id="temperature"></span> C <br>
      Sunrise: <span id="sunrise"></span><br>
      Sunset: <span id="sunset"></span><br>
      Windspeed: <span id="windspeed"></span> kph <br>
  </div>

  <script src="./index.controller.js"></script>
</body>
</html>
