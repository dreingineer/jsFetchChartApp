<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  <style>
    #issMap {
      height: 360px;
    }
  </style>
  <title>Fetch JSON from API and map data</title>
</head>
<body>

  <h1>Where is the ISS?</h1>

  <p>
    latitude: <span id="lat"></span><br>
    longitude: <span id="long"></span>
  </p>

  <div id="issMap"></div>

  <script>
    // making a map and tiles
    const myMap = L.map('issMap').setView([0, 0], 1);

    const mapper = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(myMap);

    // making a marker with a custom icon
    const issIcon = L.icon({
    iconUrl: 'iss200.png',
    iconSize: [50, 32],
    iconAnchor: [25, 16]
    });

    const marker = L.marker([ 0, 0], {icon: issIcon}).addTo(myMap);

    
    const iss_url = 'https://api.wheretheiss.at/v1/satellites/25544';

    async function getISS() {
      const response = await fetch(iss_url);
      console.log('Response', response);
      const data = await response.json();
      console.log(data);

      const { latitude, longitude } = data;

      document.getElementById('lat').innerHTML = latitude;
      document.getElementById('long').innerHTML = longitude;

      // L.marker([ latitude, longitude ]).addTo(myMap);
      marker.setLatLng([latitude, longitude]);
    }

    async function refreshData() {
      await setInterval(getISS, 5000)
    }

    getISS(); //get the initial data onload
    refreshData(); //refresh every 5 secs

  </script>
</body>
</html>
