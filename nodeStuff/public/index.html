<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>

      height: 360px;

  <title>Take a selfie</title>
</head>
<body>
  <h1>Data Selfie App Clone</h1>

  <a href="/">Hello</a> | <a href="/all.html">Get All Data</a>| <a href="/goodbye.html">Goodbye</a>

  <p>
    latitude: <span id="latitude"></span>&deg;<br>
    longitude: <span id="longitude"></span>&deg;
  </p>

  <label for="randomText">Your Random thought?</label>
  <input type="text" name="" id="randomText"><br>
  <button id="locateMe">Locate Me</button>
  <button id="addToArray">Add to Database</button>
  <br><br>
  <div id="geolocMap"></div>

  <script>
    let lat, long;

    if('geolocation' in navigator) {
      console.log('geolocation available');
      navigator.geolocation.getCurrentPosition(async position => {
        // console.log(position);
        lat = position.coords.latitude;
        long = position.coords.longitude;
        const data = { lat, long };
  
        document.getElementById('latitude').textContent = lat;
        document.getElementById('longitude').textContent = long;
        
        // await postLongLat(data);
      });
    } else {
      console.log('geolocation not avalable');
    }
    
    document.getElementById('locateMe').addEventListener('click', event => {
      const myMap = L.map('geolocMap').setView([lat, long], 15); //setview focus the map based on long lat
      
      const mapper = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(myMap);

      const locIcon = L.icon({
        iconUrl: 'pngwave.png',
        iconSize: [50, 32],
        iconAnchor: [25, 16]
      });

      const marker = L.marker([lat, long], {icon: locIcon}).addTo(myMap);
    });

    const button = document.getElementById('addToArray');
    button.addEventListener('click', async event => {
      const randomText = document.getElementById('randomText').value;
      const addData = { long, lat, randomText };
      await postLongLat(addData);
      document.getElementById('randomText').value = "";
    });

    async function postLongLat(data) {
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      };

      const response = await fetch('/api', options);
      const jsonData = await response.json();
      console.log(jsonData);
    }
    
  </script>

  <p>Hello Page!</p>
</body>
</html>
