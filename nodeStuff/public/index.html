<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  <style>
    #geolocMap {
      height: 360px;
    }
  </style>
  <title>Take a selfie</title>
</head>
<body>
  <h1>Data Selfie App</h1>

  <a href="/">Hello</a> | <a href="/goodbye.html">Goodbye</a>

  <p>
    latitude: <span id="latitude"></span>&deg;<br>
    longitude: <span id="longitude"></span>&deg;
  </p>

  <div id="geolocMap"></div>

  <script>
// for geolocation
    if('geolocation' in navigator) {
      console.log('geolocation available');
      navigator.geolocation.getCurrentPosition((position) => {
        // console.log(position);
        const lat = position.coords.latitude;
        const long = position.coords.longitude;
        document.getElementById('latitude').textContent = lat;
        document.getElementById('longitude').textContent = long;

        //set marker longlat
        marker.setLatLng([lat, long]);
      });
    } else {
      console.log('geolocation not avalable');
    }

    // making a map and tiles
    const myMap = L.map('geolocMap').setView([0, 0], 2);
    
    const mapper = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(myMap);

    // make the marker
    const locIcon = L.icon({
      iconUrl: 'pngwave.png',
      iconSize: [50, 32],
      iconAnchor: [25, 16]
    });

    const marker = L.marker([0, 0], {icon: locIcon}).addTo(myMap);

  </script>

  <p>Hello Page!</p>
</body>
</html>
