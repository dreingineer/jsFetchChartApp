<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get All Data From NeDB</title>
</head>
<body>
  <h1>Data Selfie App Clone</h1>
  <a href="/">Back</a>
  <br>
  <script>
    getData();

    async function getData() {
      const res = await fetch('/api');
      const datafromdb = await res.json();
      console.log(datafromdb);

      for (item of datafromdb) {
        const root = document.createElement('div');
        const thought = document.createElement('div');
        const location = document.createElement('div');
        const date = document.createElement('div');
        

        thought.textContent = `mood: ${item.randomText}`;
        location.textContent = `location: ${item.long}° , ${item.lat}°`;
        date.textContent = `${item.timestamp}`;

        root.append(thought, location, date);
        document.body.append(root);
      }
    }
  </script>
</body>
</html>
